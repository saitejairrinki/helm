apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deploymentname }}  # ğŸš€ Name of the Deployment
spec:
  replicas: 1  # ğŸš¶ Number of desired replicas
  selector:
    matchLabels:
      app: {{ .Values.appname }}  # ğŸ·ï¸ Selector to match pods with the label "app: cafe"
  template:
    metadata:
      labels:
        app: {{ .Values.appname }}  # ğŸ·ï¸ Labels applied to pods created by this template
    spec:
      containers:
        - name: my-app-container  # ğŸ“¦ Name of the container
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"  # ğŸ³ Docker image to use
          ports:
            - name: cafe-port  # ğŸŒ Name of the port
              containerPort: 80  # ğŸšª Port that the container listens on