apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deploymentname }}
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appname }}
  template:
    metadata:
      labels:
        app: {{ .Values.appname }}
    spec:
      containers:
        - name: my-app-container
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - name: cafe-port
              containerPort: 80
          livenessProbe:
            exec:
              command:
                - ls
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - ls
            initialDelaySeconds: 10
            periodSeconds: 15
